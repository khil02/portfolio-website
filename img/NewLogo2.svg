<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400" role="img" aria-labelledby="title desc">
  <title id="title">Michael Sanchez â€” circle emblem with thinner S cutout</title>
  <desc id="desc">Gradient circle emblem with a thinner negative-space S cutout, plus gradient logotype.</desc>

  <defs>
    <!-- Gradient palette -->
    <linearGradient id="gradCircle" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#64C2DB"/>
      <stop offset="0.35" stop-color="#6FA9F0"/>
      <stop offset="0.6" stop-color="#9B7BEF"/>
      <stop offset="1" stop-color="#E56F8C"/>
    </linearGradient>

    <linearGradient id="gradText" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#64C2DB"/>
      <stop offset="0.5" stop-color="#9B7BEF"/>
      <stop offset="1" stop-color="#E56F8C"/>
    </linearGradient>

    <!-- Mask for S cutout -->
    <mask id="sCutout" maskUnits="userSpaceOnUse" x="0" y="0" width="400" height="400">
      <rect x="0" y="0" width="400" height="400" fill="white"/>
      <!-- Thinner S curve -->
      <path d="M 240 80
               C 140 80, 140 180, 240 180
               C 340 180, 340 280, 240 280"
            fill="none" stroke="black" stroke-width="70" stroke-linecap="round" stroke-linejoin="round"/>
    </mask>

    <style>
      .logotype { font-family: "Inter", "Helvetica Neue", Arial, sans-serif; font-weight: 600; }
    </style>
  </defs>

  <!-- Circle emblem -->
  <circle cx="200" cy="200" r="160" fill="url(#gradCircle)" mask="url(#sCutout)"/>

  <!-- Logotype -->
  <g transform="translate(420,145)">
    <text x="0" y="0" class="logotype" font-size="72" fill="url(#gradText)">Michael</text>
    <text x="0" y="90" class="logotype" font-size="72" fill="url(#gradText)">Sanchez</text>
  </g>
</svg>
